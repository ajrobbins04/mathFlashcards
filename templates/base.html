<!-- the shared, base structure among all views -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} Math Flashcards {% endblock title %}</title>
    <!-- load Bootstrap's Simple.css framework -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        /* some custom css */
        body {
            text-align: center;
            background-color: #FFFEFC;
        }
 
        h1 {
            margin: 2rem 0 4rem 0;
            padding: 1rem;
            border-bottom: 2px solid #366A98;
        }
        
        li {
            cursor: pointer;
            font-size: 20px;
            margin: 0.65rem 0;
        }

        a {
            text-decoration: none; 
            color: #212529;
            font-weight: bold;
        }

        .expression {
            color: #366A98;
            font-size: 28px;
            font-weight: bold;
        }

        input {
            font-size: 24px;
            width: 100px;
            margin: 0.75rem;
        }

        .container {
            text-align: start;
        }

        h2      { margin-bottom: 2rem; }
        a:hover { color: #366A98;    }

    </style>
</head>
<body>
    {% block content %}
    {% endblock content %}
</body>
</html>
