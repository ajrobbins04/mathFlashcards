<!-- the shared, base structure among all views -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} Math Flashcards {% endblock title %}</title>
    <!-- load Bootstrap's Simple.css framework -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&family=Roboto&display=swap" rel="stylesheet">
    <style>
        :root {
            --white: #FFFEFC;
            --light-grey: #BABABA;
            --dark-grey: #717171;
            --lightest-blue: #5DA0DB;
            --light-blue: #4C96D7; 
            --dark-blue: #205A8D;
            --black: #3A3A3A;
        }
        body {
            font-family: 'Roboto';
            background-color: var(--white);
            color: var(--black);
        }
    
        li {
            list-style: none;
            cursor: pointer;
        }
    
        a {
            text-decoration: none;
        }
    </style>
    <!-- for any additional custom css styling -->
    {% block style %} {% endblock style %}
</head>
<body>
    {% block content %}
    {% endblock content %}
</body>
</html>
